logs:
    - name: root
      level: info
      appenders:
          - type: FileLogAppender
            file: ./root.log
          - type: StdoutLogAppender
    - name: system
      level: debug
      format: "%d [%p] %t|%F %f:%l %m %n"
      appenders:
          - type: FileLogAppender
            file: ./system.log
          - type: StdoutLogAppender